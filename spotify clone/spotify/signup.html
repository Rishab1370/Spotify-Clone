<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Spotify</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/sign.css">
    <link rel="shortcut icon" href="./image/logo-removebg.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js"></script>
</head>
<body>
    <div class="outer">
       <div class="logo">
         <span><i class="fa-brands fa-spotify" ></i><span id="logoname">&nbsp;Spotify</span>
       </div>

       <div class="signupstart">
           <div class="head">Sign up to start <br> listening</div> 
           <div class="emailsection">
            <label for="" style="color: #fff; font-size: 20px;">Email address </label><br>
            <input type="email" id="mail" placeholder="name@domain.com"/>
            <label for="" style="color: rgb(30,199,55);margin-top: 5px;"><u>Use phone number instead.</u></label>
            <button id="btnxt">Next</button>         
           </div> 
           <div class="parents">
            <div class="child1"></div>
            <div class="child2">or</div>
            <div class="child3"></div>
           </div>
          <div class="socialmedia">
            <div class="google">
               <div class="l1"> <img src="image/google.png" alt="" height="40px" width="90%"></div>
               <div class="l2">
                <p style="font-size: 20px;color: #fff; margin-left: 10px;">Sign up with Google</p>
               </div>
            </div>
            <div class="facebook">
                <div class="l3">
                    <i class="fa-brands fa-facebook" style="color: #0091ff; font-size: 35px; margin: 5px 0 0 10px;"></i>
                </div>
                <div class="l4">
                    <p style="font-size: 20px;color: #fff; margin-left: 10px;">Sign up with Facebook</p>
                </div>
            </div>
            <div class="apple">
                <div class="l5">
                <i class="fa-brands fa-apple" style="color: #fff;font-size: 40px;margin-left: 10px;"></i>
                </div>
                <div class="l6">
                    <p style="font-size: 20px;color: #fff; margin-left: 10px;">Sign up with Apple</p>
                </div>
            </div>
            <div class="horizon"></div>
             <span style="display: inline-block;color: #fff;font-size: 18px; margin:25px 0 0 20px;">Already have an account? <a href="#" style="color: #fff;">Log in here.</a></span>
               <span style="display: inline-block; color: #fff;font-size: 13px;margin: 15px 0 0 20px;">This site is protected by reCAPTCHA and the Google</span>
            </div>
       </div>
       
    </div>
</body>
</html>

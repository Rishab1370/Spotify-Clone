<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-spotify</title>
    <link rel="stylesheet" href="css/log.css">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="shortcut icon" href="./image/logo-removebg.png" type="image/x-icon">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
</head>
<body>
<div class="outer">
    <div class="navigation">
        <span><i class="fa-brands fa-spotify" ></i><span id="logoname">&nbsp;Spotify</span>
    </div>
    <div class="signupstart">
        <div class="loginform">
            <h1 style="color: #fff;margin-top: 50px; margin-left: 30%;">Log in to Spotify</h1>
            
            <div class="socialmedia">
                <div class="google">
                   <div class="l1"> <img src="image/google.png" alt="" height="40px" width="90%"></div>
                   <div class="l2">
                    <p style="font-size: 20px;color: #fff; margin-left: 10px;">Sign up with Google</p>
                   </div>
                </div>
                <div class="facebook">
                    <div class="l3">
                        <i class="fa-brands fa-facebook" style="color: #0091ff; font-size: 35px; margin: 5px 0 0 10px;"></i>
                    </div>
                    <div class="l4">
                        <p style="font-size: 20px;color: #fff; margin-left: 10px;">Sign up with Facebook</p>
                    </div>
                </div>
                <div class="apple">
                    <div class="l5">
                    <i class="fa-brands fa-apple" style="color: #fff;font-size: 40px;margin-left: 10px;"></i>
                    </div>
                    <div class="l6">
                        <p style="font-size: 20px;color: #fff; margin-left: 10px;">Sign up with Apple</p>
                    </div>
                </div>
                </div>
                <div class="horizon"></div>
                <div class="emailsection">
                    <label for="" style="color: #fff; font-size: 20px;">Email address </label><br>
                    <input type="email" class="mail" placeholder="name@domain.com"/><br>
                    <label for="" style="color: #fff; font-size: 20px;margin-top: 10px;">Passsword</label><br>
                    <input type="password" class="mail" placeholder="password..."/>
                    <br>
                      <label class="switch">
                          <input type="checkbox" checked>
                          <span class="slider round"></span>
                        </label>
                        <span style="color: #fff;font-size: 18px;">Remember me</span>
                      <br>
                    <button id="btnxt">Log In</button> 
                    <p class="Forgot"><a href="#">Forgot your password?</a></p>        
                   </div> 
                   <div class="horizon"></div>
                   <p class="Forgot1">Don't have an account?&nbsp;<a href="#">Sign up for Spotify</a></p>
        </div>
    </div>
    <div class="footer">
      <p style="margin-top: 25px;">This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
    </div>
</div>
</body>
</html>
